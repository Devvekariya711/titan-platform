# Titan Platform Configuration
# Version: 1.0.0

settings:
  # ===== USER DEFAULTS =====
  default_user_id: "default_user"
  default_risk_tolerance: "MEDIUM"  # LOW, MEDIUM, HIGH
  
  # ===== DATA & CACHING =====
  cache_enabled: true
  cache_directory: "data/historical"
  backtest_default_period: "1y"  # 1y, 2y, 5y
  cache_expiry_days: 30
  
  # ===== LOGGING =====
  log_level: "INFO"  # DEBUG, INFO, WARNING, ERROR, CRITICAL
  log_to_file: true
  log_to_console: true
  log_rotation_days: 7
  log_max_size_mb: 10
  log_directory: "logs"
  
  # ===== PERFORMANCE =====
  max_agent_response_words: 250
  enable_parallel_execution: false
  tool_timeout_seconds: 30
  max_concurrent_requests: 10
  
  # ===== MEMORY BANK =====
  memory_retention_days: 90
  memory_compaction_enabled: true
  memory_auto_backup: false
  memory_backup_interval_hours: 24
  
  # ===== DATA SOURCES =====
  market_data_provider: "yfinance"
  news_default_sources: 5
  news_hours_back: 24
  social_sentiment_sources:
    - "reddit"
    - "twitter"
  
  # ===== MODEL CONFIGURATION =====
  gemini_model: "gemini-2.5-flash-lite"  # Free tier model
  temperature: 0.7
  max_tokens: 1000
  top_p: 0.95
  top_k: 40
  
  # ===== RISK MANAGEMENT =====
  enable_risk_veto: true
  default_max_drawdown: 0.20  # 20%
  volatility_threshold_multiplier: 1.5
  var_confidence_level: 0.95  # 95%
  
  # ===== AGENT BEHAVIOR =====
  weighted_synthesis_enabled: true
  synthesis_weights:
    quant: 0.40    # 40%
    intel: 0.30    # 30%
    risk: 0.20     # 20%
    strategy: 0.10 # 10%
  
  agent_word_limits:
    l1_principal: 300
    l2_heads: 250
    l3_specialists: 200
  
  # ===== BACKTEST SETTINGS =====
  backtest_strategies:
    - "buy_and_hold"
    - "rsi_strategy"
    - "ma_crossover"
  
  backtest_default_capital: 10000
  backtest_commission_pct: 0.001  # 0.1%
  
  # ===== DASHBOARD =====
  dashboard_refresh_interval_seconds: 300  # 5 minutes
  dashboard_html_path: "dashboard.html"
  
  # ===== FEATURE FLAGS =====
  features:
    enable_memory_bank: true
    enable_backtest_engine: true
    enable_fact_checking: true
    enable_social_sentiment: true
    enable_dashboard: true
    enable_metrics_tracking: true
  
  # ===== DEVELOPMENT =====
  debug_mode: false
  verbose_logging: false
  save_agent_thoughts: true  # For observability
  
# Environment-specific overrides
# Use config.dev.yaml or config.prod.yaml for environment-specific settings
